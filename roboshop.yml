- name: Setup roboshop project
  hosts: all
  become: yes
  ## THis become can also be used at task level
  tasks:
    - name: Install Nginx
      apt:
        name: nginx
        update_cache: yes
        state: present

    - name: Start Nginx
      systemd:
        state: started
        name: nginx
        enabled: yes

    - name: Download foo.conf
      get_url:
        url: http://172.31.14.124:8081/repository/frontend/frontend-{{APP_VERSION}}.zip
        dest: /tmp/frontend.zip
        username: admin
        password: admin123

    - name: Delete the default content
      file:
        path: "{{ item }}"
        state: absent
      loop:
        - /etc/nginx/sites-enabled/default
        - /etc/nginx/sites-available/default
        - /var/www/html

    - name: Create HtDocs Directory
      file:
        path: /var/www/html
        state: directory

    - name: Unzi
      unarchive:
        src: /tmp/frontend.zip
        dest: /var/www/html
        remote_src: yes

